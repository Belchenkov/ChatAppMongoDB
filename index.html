<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MongoChat</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="https://bootswatch.com/4-alpha/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center mt-3">MongoChat
                    <button type="button" class="btn btn-danger text-uppercase" id="clear">Clear</button>
                </h1>
                <div class="status">
                    <div id="chat">
                        <input type="text" id="username" class="form-control" placeholder="Enter Name ...">
                        <div class="card">
                            <div id="messages" class="card-block">

                            </div>
                        </div>
                        <textarea id="textarea" class="form-control" placeholder="Enter Message ..." rows="8"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
